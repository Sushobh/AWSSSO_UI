
<div id="main">
  <div id="spinner_holder">
    <mat-progress-spinner *ngIf="isLoading"
    class="example-margin"
    [color]="color"
    [mode]="mode"/>
  </div>



<table #myTable  *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role Name </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="expiresIn">
      <th mat-header-cell *matHeaderCellDef> Expires In </th>
      <td mat-cell *matCellDef="let element"> {{element.expiresIn}} </td>
    </ng-container>

    <ng-container matColumnDef="accountId">
        <th mat-header-cell *matHeaderCellDef> Account Id </th>
        <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="refreshCredentials">
        <th mat-header-cell *matHeaderCellDef> Refresh Creds </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="clickedOnRefreshCreds(element)" mat-button>Refresh Credentials</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="clickedOnLogin(element)">Login</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="setDefault">
        <th mat-header-cell *matHeaderCellDef> Set Default </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="clickedOnSetDefault(element)">Set Default</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
